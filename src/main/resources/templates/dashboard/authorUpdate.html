<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Author update </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/author/update" method="post">
            <div class="form-group">
                <input th:value="${author.name}" class="form-control" type="text" placeholder="Title" name="name" />
            </div>
            <div class="form-group">
                <input th:value="${author.description}" class="form-control" type="text" placeholder="Description" name="description" />
            </div>
            <input th:value="${author.id}" class="form-control" type="hidden" placeholder="Title" name="id" />

            <div class="form-group">
                <textarea th:value="${author.about}" id="myInput" class="form-control" type="text" placeholder="About" name="about" ></textarea>
            </div>

            <div class="form-group">
                <input th:value="${author.imageUrl}" class="form-control" type="text" placeholder="Photo Url" name="imageUrl" />
            </div>
<!--            <div class="form-group">-->
<!--                <select name="categoryId"  class="form-control" >-->
<!--                    <option th:selected="${article.categoryId}==${category.id}" th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>-->
<!--                </select>-->
<!--            </div>-->
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
