<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/dashboard/layout}">
<head>
    <title>User Form</title>
</head>
<body>
<div layout:fragment="container" class="container-fluid">
    <form th:action="${user.id == null ? '/admin/users/create' : '/admin/users/edit/' + user.id}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
        </div>
        <div class="form-group" th:if="${user.id == null}">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Roles</label>
            <div th:each="role : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="${'role-' + role.id}" name="roleIds" th:value="${role.id}" >
                    <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
