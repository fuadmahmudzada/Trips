<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Roles to User</title>
</head>
<body>
<div layout:fragment="container" class="container-fluid">
    <div class="container">
        <form method="post" action="/admin/users/addroles" enctype="multipart/form-data">
            <div class="col-lg-5 m-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input th:value="${user.email}" name="email" class="form-control" type="text" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Select Roles</label>
                            <div th:each="role : ${roles}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           th:id="${'role-' + role.id}"
                                           name="roleIds"
                                           th:value="${role.id}"
                                           th:checked="${user.roleIds != null and user.roleIds.contains(role.id)}">
                                    <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-outline-success" type="submit" value="Update Roles"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
