<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Article Create</title>
</head>
<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/article/create" method="post" enctype="multipart/form-data">
            <div class="form-group" >
                <input  type="text" name="name" placeholder="Title" class="form-control" />
            </div>
            <div class="form-group" >
                <select name="authorId" class="select-form">
                    <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}"></option>
                </select>
            </div>
            <div class="form-group" >
                <input  type="text" name="description" placeholder="Description" class="form-control" />
            </div>
            <div class="form-group" >
                <textarea type="text"   id="myInput" name="content" placeholder="Content" class="form-control"> </textarea>
            </div>
            <div class="form-group" >
                <input  type="text" name="photoUrl" placeholder="photoUrl" class="form-control" />
                //Articlecreatedto nun icerisindeki fieldlere esasen isleyir

            </div>
            <div class="form-group" >
                <select   name="categoryId" class="select-form">
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-success">
        </form>
    </div>

</div>
</body>
</html>
