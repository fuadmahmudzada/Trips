<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Category create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/testimonials/update" method="post">
            <div class="form-group">
                <input th:value="${testimony.fullName}" class="form-control" type="text" placeholder="Title" name="fullName" />
            </div>
            <div class="form-group">
                <input th:value="${testimony.id}" class="form-control" type="hidden" placeholder="Title" name="id" />
            </div>

            <div class="form-group">
                <input th:value="${testimony.content}" class="form-control" type="text" placeholder="Content" name="content" />
            </div>

            <div class="form-group">
                <input th:value="${testimony.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>

            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
