<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  layout:fragment="container" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
        For more information about DataTables, please visit the <a target="_blank"
                                                                   href="https://datatables.net">official DataTables documentation</a>.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">


            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Image</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td th:text="${mission.id}">Tiger Nixon</td>
                        <td th:text="${mission.header}">Tiger Nixon</td>
                        <td th:utext="${mission.content}">Tiger Nixon</td>

                        <td>
                            <img width="100px" height="100px" th:src="${mission.image}"/>
                        </td>
                        <td>
                            <a th:href="'/admin/mission/update/'+${mission.id}" class="btn btn-outline-warning btn-sm">Update</a>

                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Image</th>
                    </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>

</div>


</body>
</html>
