<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="main">

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay" style="background-image: url('images/hero_1.jpg')">
            <div class="container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-md-5" data-aos="fade-up">
                        <h1 class="mb-3 text-white">Our Blog</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta veritatis in tenetur doloremque, maiores doloribus officia iste. Dolores.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-section">
        <div class="container">


            <div class="row">
                <div th:each="article : ${articles}" class="col-lg-4 col-md-6 mb-4">
                    <div  class="post-entry-1 h-100">
                        <a th:href="@{'/blog/'+${article.id}+ '/' + ${article.seoUrl}}">
                            <img th:src="${article.photoUrl}" alt="Image"
                                 class="img-fluid">
                        </a>
                        <div  class="post-entry-1-contents">
                            <a th:href="@{'/blog/'+${article.id}+ '/' + ${article.seoUrl}}">
                            <h2 th:text="${article.name}" >Lorem ipsum dolor sit amet</a></h2>
                            <span class="meta d-inline-block mb-3" >
                                 <th:block th:text="${#dates.format(article.createdDate, 'MMM dd, yyyy')}">Sep 20, 2019</th:block>

                                <span class="mx-2">by</span>
                                <a th:text="${article.authorDto.name}" href="#">Admin</a></span>
                            <p  th:text="${article.description}"> </p>
                        </div>
                    </div>
                </div>


            </div>


            <div class="col-12 mt-5 text-center">
                <span class="p-3">1</span>
                <a href="#" class="p-3">2</a>
                <a href="#" class="p-3">3</a>
                <a href="#" class="p-3">4</a>
            </div>

        </div>
    </div> <!-- END .site-section -->
</section>
</body>
</html>
