<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="main">

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay" style="background-image: url('/images/hero_1.jpg')">
            <div class="container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-md-5" data-aos="fade-up">
                        <h1 class="mb-3 text-white">Our Blog</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta veritatis in tenetur doloremque, maiores doloribus officia iste. Dolores.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-section">
        <div class="container">
            <div class="row" id="content">
                <div  th:each="book, iStat : ${bookPage.content}" class="col-lg-4 col-md-6 mb-4">
                    <div  class="post-entry-1 h-100">
                        <a th:href="@{'/home/blogs/'+${book.id}+ '/' + ${book.seoUrl}}">
                            <img th:src="${book.photoUrl}" alt="Image"
                                 class="img-fluid">
                        </a>
                        <div  class="post-entry-1-contents">
                            <a th:href="@{'/home/blogs/'+${book.id}+ '/' + ${book.seoUrl}}">
                            <h2 th:text="${book.name}" >Lorem ipsum dolor sit amet</a></h2>
                            <span class="meta d-inline-block mb-3" >
                                 <th:block th:text="${#dates.format(book.createdDate, 'MMM dd, yyyy')}">Sep 20, 2019</th:block>

                                <span class="mx-2">by</span>
                                <a th:text="${book.authorDto.name}" th:href="@{'/home/author/'+ ${book.authorDto.getId()} +'/'+ ${book.authorDto.seoUrl}}">Admin</a>
                            </span>
                            <p  th:text="${book.description}"> </p>
                        </div>
                    </div>
                </div>


            </div>


            <div th:if="${bookPage.totalPages > 0}" class="col-12 mt-5 text-center">
                <div th:each="pageNumber : ${pageNumbers}" style="display: inline-block;">
                    <th:block th:if="${pageNumber!=pageView}">
                        <a th:href="@{/home/blog#content(size=${bookPage.size}, page=${pageNumber})}"
                           th:text="${pageNumber}"
                           class="p-3"
                        ></a>
                    </th:block>
                    <th:block th:unless="${pageNumber!=pageView}">
                        <span th:href="@{/home/blog(size=${bookPage.size}, page=${pageNumber})}"
                              th:text="${pageNumber}"
                              class="p-3"></span>
                    </th:block>

                </div>
            </div>


        </div>
    </div> <!-- END .site-section -->
</section>
</body>
</html>
